<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>WOTD</title>
</head>
<body>
    <h1>Ant's Word of the Day</h1>
    <div>
        <div id="word">Loading...</div>
        <div id="part"></div>
        <div id="definition"></div>
    </div>
    <script>
        fetch('/wordRequest')
            .then(response => response.json())
            .then(data => {
                document.getElementById('word').textContent = data.word;
                document.getElementById('part').textContent = data.part;
                document.getElementById('definition').textContent = data.definition;
            });
    </script>
</body>
</html>
